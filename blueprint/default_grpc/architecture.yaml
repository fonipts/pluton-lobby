name: grpc_basic
choices: 
  - name: ""
dependencies:
  default:
  - grpcio-tools==1.59.2
  - grpcio==1.59.2
script:
  pip_install:
    description: Install package
    command:
    - pip install -r requirements.txt
  proto_generate:
    description: Generate protofile
    command:
    - python -m grpc_tools.protoc -I./protobufs --python_out=./server/proto   --grpc_python_out=./server/proto ./protobufs/test.proto
files:
  default:
    - file: server/command.yaml
    - file: server/main.tpl
    - file: server/settings.tpl
    - file: server/model/__init__.tpl
    - file: server/proto/__init__.tpl
    - file: server/service/__init__.tpl
    - file: server/service/test_server.tpl
    - file: client/__init__.tpl
    - file: client/main.tpl 
    - file: protobufs/test.proto
