name: grpc_basic
choices:
  - name: name
    question: What is your name
    type: input
  - name: database
    question: What is your Database choice?
    type: single_choice
    option:
      - postgres
      - mysql
      - none
  - name: redis
    question: Do you want Redis?
    type: single_choice
    option:
      - "yes"
      - "no"
  - name: docker
    question: Do you want Dockerfile?
    type: single_choice
    option:
      - "yes"
      - "no"
dependencies:
  default:
  - grpcio-tools==1.59.2
  - grpcio==1.59.2
  optional:
    - condition: database == "postgres"
      dependent:
      - SQLAlchemy==2.0.23
      - psycopg[binary,pool]==3.1.14
    - condition: database == "mysql"
      dependent:
      - SQLAlchemy==2.0.23
      - PyMySQL==1.1.0
    - condition: redis == "yes"
      dependent:
      - redis==5.0.4  
script:
  pip_install:
    description: Install package
    command:
    - pip install -r requirements.txt
  proto_generate:
    description: Generate protofile
    command:
    - python -m grpc_tools.protoc -I./protobufs --python_out=./server/proto   --grpc_python_out=./server/proto ./protobufs/test.proto
files:
  default:
    - file: server/command.yaml
    - file: server/main.tpl
    - file: server/settings.tpl
    - file: server/model/__init__.tpl
    - file: server/proto/__init__.tpl
    - file: server/service/__init__.tpl
    - file: server/service/test_server.tpl
    - file: client/__init__.tpl
    - file: client/main.tpl
    - file: protobufs/test.proto
  optional:
    - condition: docker == "yes"
      dependent:
      - file: server/Dockerfile
