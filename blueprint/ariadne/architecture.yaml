name: ariadne
settings:
  install_type: pip
choices:
  - name: ""
script:
  pip_install:
    description: Install package
    command:
    - pip install -r requirements.txt
  start:
    command:
    - uvicorn main:app
files:
  default:
    - file: requirements.tpltxt
      exec_position: start
    - file: main.tplpy
    - file: __init__.tplpy
    - file: README.md
bootscript:
  - command: pip install -r requirements.txt
    exec_position: start

