name: tartiflette
settings:
  install_type: pip
choices:
  - name: ""
script:
  pip_install:
    description: Install package
    command:
    - pip install -r requirements.txt
  start:
    command:
    - python main.py
files:
  default:
    - file: main.tplpy
    - file: __init__.tplpy
    - file: requirements.tpltxt
bootscript:
  - command: pip install -r requirements.txt
    exec_position: start
