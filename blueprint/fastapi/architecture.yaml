name: fastapi
choices:
  - name: name
    question: What is your name
    type: input
  - name: database
    question: What is your Database choice?
    type: single_choice
    option:
      - postgres
      - mysql
      - none
  - name: redis
    question: Do you want Redis?
    type: single_choice
    option:
      - "yes"
      - "no"
  - name: pydantic_choice
    question: Do you want Pydantic? for API validation and serialization
    type: single_choice
    option:
      - "yes"
      - "no"    
  - name: docker
    question: Do you want Dockerfile?
    type: single_choice
    option:
      - "No plan"
      - "python"
      - "nginx"
      - "apache2"
dependencies:
  default:
  - fastapi==0.104.1
  - Pydantic==2.5.2
  - uvicorn[standard]==0.24.0
  optional:
    - condition: database == "postgres"
      dependent:
      - SQLAlchemy==2.0.23
      - psycopg[binary,pool]==3.1.14
    - condition: database == "mysql"
      dependent:
      - SQLAlchemy==2.0.23
      - PyMySQL==1.1.0
    - condition: redis == "yes"
      dependent:
      - redis==5.0.4  
    - condition: pydantic_choice == "yes"
      dependent:
      - pydantic==2.8
script:
  pip_install:
    description: Install package
    command:
    - pip install -r requirements.txt
  start:
    command:
    - uvicorn main:app
files:
  default:
    - file: main.tplpy
    - file: __init__.tplpy
    - file: README.md
  optional:
    - condition: database != "none"
      dependent:
      - file: db.tplpy
    - condition: docker != "No plan"
      dependent:
      - file: Dockerfile.tpl

