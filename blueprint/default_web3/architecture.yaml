name: web3
settings:
  install_type: pip
choices:
  - name: project_name
    question: What is your project name
    type: input
script:
  pip_install:
    description: Install package
    command:
    - pip install -r requirements.txt
  start:
    command:
    - python main.py
files:
  default:
    - file: main.tplpy
    - file: requirements.tpltxt
    - file: __init__.tplpy

bootscript:
  - command: pip install -r requirements.txt
