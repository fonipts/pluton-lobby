name: websockets
settings:
  install_type: pip
choices:
  - name: project_name
    question: What is your project name
    type: input
script:
  pip_install:
    description: Install package
    command:
    - pip install -r requirements.txt
  start:
    command:
    - uvicorn main:app
files:
  default:
    - file: main.
    - file: requirements.tpltxt
bootscript:
  - command: pip install -r requirements.txt
    exec_position: start
