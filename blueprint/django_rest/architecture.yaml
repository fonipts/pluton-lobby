name: django_rest
choices:
  - name: name
    question: What is your name
    type: input
  - name: database
    question: What is your Database choice?
    type: single_choice
    option:
      - postgres
      - mysql
      - none
  - name: redis
    question: Do you want Redis?
    type: single_choice
    option:
      - "yes"
      - "no"
  - name: docker
    question: Do you want Dockerfile?
    type: single_choice
    option:
      - "None"
      - "python"
      - "nginx"
      - "apache2"
dependencies:
  default:
  - Django==4.1
  - djangorestframework==3.14.0
  - markdown==3.5.1
  - django-filter==23.3
  optional:
    - condition: database == "postgres"
      dependent:
      - psycopg[binary,pool]==3.1.14
    - condition: database == "mysql"
      dependent:
      - PyMySQL==1.1.0
    - condition: redis == "yes"
      dependent:
      - redis==5.0.4  
script:
  pip_install:
    description: Install package
    command:
    - pip install -r requirements.txt
  makemigrate:
    command:
    - python manage.py makemigrations
  migrate:
    command:
    - python manage.py migrate
  start:
    command:
    - python manage.py runserver
files:
  default:
    - file: README.md
  optional:
    - condition: docker != "None"
      dependent:
      - file: Dockerfile.tpl

bootscript:
  - command: pip install -r requirements.txt
    exec_position: start
  - command: django-admin startproject {{folder_name}}
    exec_position: start
