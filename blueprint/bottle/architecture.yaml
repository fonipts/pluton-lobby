name: bottle
settings:
  install_type: pip
choices:
  - name: name
    question: What is your name
    type: input
  - name: database
    question: What is your Database choice?
    type: single_choice
    option:
      - postgres
      - mysql
      - none
  - name: redis
    question: Do you want Redis?
    type: single_choice
    option:
      - "yes"
      - "no"
  - name: docker
    question: Do you want Dockerfile?
    type: single_choice
    option:
      - "No plan"
      - "python"
      - "nginx"
      - "apache2"
script:
  pip_install:
    description: Install package
    command:
    - pip install -r requirements.txt
  start:
    command:
    - python main.py
files:
  default:
    - file: requirements.tpltxt
    - file: main.tplpy
    - file: __init__.tplpy
    - file: README.md
  optional:
    - condition: database != "none"
      dependent:
      - file: db.tplpy
      - file: .env
    - condition: docker != "No plan"
      dependent:
      - file: Dockerfile.tpl

bootscript:
  - command: pip install -r requirements.txt
    exec_position: start
