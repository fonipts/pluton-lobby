name: bottle
choices:
  - name: name
    question: What is your name
    type: input
  - name: database
    question: What is your Database choice?
    type: single_choice
    option:
      - postgres
      - mysql
      - none
  - name: redis
    question: Do you want Redis?
    type: single_choice
    option:
      - yes
      - no
  - name: docker
    question: Do you want Docker?
    type: single_choice
    option:
      - yes
      - no
dependencies:
  default:
  - bottle==0.12.25
  optional:
    - condition: database == "postgres"
      dependent:
      - SQLAlchemy==2.0.23
      - psycopg[binary,pool]==3.1.14
    - condition: database == "mysql"
      dependent:
      - SQLAlchemy==2.0.23
      - PyMySQL==1.1.0
    - condition: redis == "yes"
      dependent:
      - redis==5.0.4
script:
  pip_install:
    description: Install package
    command:
    - pip install -r requirements.txt
  start:
    command:
    - python main.py
files:
  default:
    - file: main.tpl
    - file: __init__.tpl
    - file: db.tpl
  optional:
    - condition: database != "none"
      dependent:
      - file: db.tpl
